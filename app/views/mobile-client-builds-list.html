 <div ng-if="!$ctrl.loaded">Loading...</div>

<div ng-if="$ctrl.loaded && ($ctrl.mobileBuildConfigs | size)" class="mobile-builds">
    <div class="list-pf">
        <mobile-client-builds-row
          ng-repeat="mobileBuildConfig in $ctrl.mobileBuildConfigs"
          api-object=$ctrl.mobileClient
          build-config=mobileBuildConfig>
        </mobile-client-builds-row>
    </div>
</div>

<div class="note" ng-if="$ctrl.loaded && !($ctrl.mobileBuildConfigs | size)">
    <p>Create a mobile build config to create a mobile client build.</p>
    <button role="button" class="btn btn-primary btn-lg" ng-click="$ctrl.goToCreateClientBuild()">Create Build</button>
</div>
